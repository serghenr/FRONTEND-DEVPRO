<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>FORMULÁRIO</h1>
    <form action="">
        
        Nome: <br/>
        <input type="text" name="Nome"/> <br/> <br/>

        Idade: <br/>
        <input type="number" name="Idade"/> <br/> <br/>
        
        Email: <br/>
        <input type="email" name="Email"/> <br/> <br/>

        Senha: <br/>
        <input type="password" name="Senha"/> <br/> <br/>

        Nacionalidade: <br/>
        <input type="radio" name="Nacionalidade" value="br"> Brasileira <br/>
        <input type="radio" name="Nacionalidade" value="eua"> Americano <br/>
        <input type="radio" name="Nacionalidade" value="br"> outra <br/>
        <br/><br/>


        Estado: <br/>
        <select name="Nacionalidade" id="">
            <option value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="mg">Minas Gerais</option>
        </select>
        <br/><br/>

        Preferências: <br/>
        <input type="checkbox" name="Preferências" value="back">BackEnd <br/>
        <input type="checkbox" name="Preferências" value="front">FrontEnd 
        <br/><br/>

        <input type="submit" value="ENVIAR"/> <br/>

    </form>
</body>
</html>
